<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Shop</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <script src="js/all.js"></script>
  </head>

  <body>
    <!-- preload -->
    <div class="preloader">
      <img src="img/preloader.gif" class="preloader__item" alt="" />
    </div>
    <!-- end preload -->
    <!-- header -->
    <header class="header" id="header">
      <!-- banner -->
      <div class="banner">
        <h1 class="banner__title bell-fonts">Richard Rosario</h1>
        <div class="banner__icons">
          <a
            href="https://www.facebook.com/dick.rosario.3"
            class="banner__social-icon"
          >
            <i class="fab fa-facebook fa-fw"></i>
          </a>
          <a href="https://twitter.com/tech2js" class="banner__social-icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a
            href="https://github.com/RichardRosario"
            class="banner__social-icon"
          >
            <i class="fab fa-github fa-fw"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/richard-rosario-3b8774146/"
            class="banner__social-icon"
          >
            <i class="fab fa-linkedin fa-fw"></i>
          </a>
        </div>
      </div>
      <!-- video  -->
      <article class="video__container">
        <video class="video__item" autoplay muted loop>
          <source src="video/man-typing.mp4" type="video/mp4" />
          <source src="video/man-typing.ogv" type="video/ogv" />
          <source src="video/man-typing.webm" type="video/webm" />
          Your browser does not support video
        </video>
      </article>
      <!-- end video  -->
      <!-- nav btn -->
      <div class="navBtn"><i class="fas fa-bars"></i></div>
      <!-- nav -->
      <nav class="nav">
        <ul class="nav__links">
          <!-- logo -->
          <li>
            <a href="#" class="nav__single-link logo"
              ><img src="img/logo.gif" alt="logo"
            /></a>
          </li>
          <li><a href="#header" class="nav__single-link">Home</a></li>
          <li><a href="#about" class="nav__single-link">About me</a></li>
          <li><a href="#free" class="nav__single-link">my JS projects</a></li>
          <li><a href="#work" class="nav__single-link">my CV</a></li>
          <li><a href="#contact" class="nav__single-link">contact</a></li>
        </ul>
      </nav>
      <!-- video switch -->
      <div class="video__switch-container">
        <div class="video__switch">
          <span>on</span>
          <span>off</span>
          <div class="video__switch-btn"></div>
        </div>
      </div>
    </header>
    <!-- end of header -->

    <script src="js/app.js"></script>
  </body>
</html>
